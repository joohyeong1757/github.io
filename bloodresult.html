  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .table-container {
      position: relative;
      overflow-x: auto;
      margin-bottom: 1rem;
    }

    /* 오른쪽 스크롤 가능 표시 그라데이션 */
    .table-container::after {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      text-align: center;
      white-space: nowrap;
      border: 1px solid #dee2e6;
    }

    th[scope="row"] {
      cursor: pointer;
      color: #007bff;
      transition: background-color 0.2s, color 0.2s;
      background: #fff;
    }

    th[scope="row"]:hover {
      background-color: #e9ecef;
      color: #0056b3;
    }

    /* 첫 번째 열 고정 */
    table th:first-child,
    table td:first-child {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }

    /* 헤더 행 고정 */
    table thead th {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }

    /* 헤더 첫 열 우선 순위 높임 */
    table thead th:first-child {
      z-index: 3;
    }

    /* 그래프 컨테이너: 너비의 80%, 높이 = 너비 (정사각형) */
    .chart-container {
      position: relative;
      width: 800px;
      aspect-ratio: 70%;
      /* 너비*/
      display: none;
      margin: 1rem auto 0;
      text-align: center;
    }

    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .chart-container {
        width: 500px;
        aspect-ratio: 600px;
      }
    }
  </style>
</head>

    results.forEach(r => {
      const th = document.createElement('th'); th.textContent = r.date; theadRow.appendChild(th);
    });
    const tbody = document.getElementById('data-table');
    fields.forEach(f => {
      const tr = document.createElement('tr');
      const th = document.createElement('th');
      th.setAttribute('scope', 'row');
      th.setAttribute('data-key', f.key);
      th.textContent = f.label;
      tr.appendChild(th);
      results.forEach(r => {
        const td = document.createElement('td');
        td.textContent = r[f.key] != null ? r[f.key] : '';
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    // 그래프 표시 및 스크롤 이동 유지
    let chart;
    const ctx = document.getElementById('chart').getContext('2d');
    function showChart(key, label) {
      const container = document.getElementById('chart-container');
      container.style.display = 'block';
      container.scrollIntoView({ behavior: 'smooth' });
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels: results.map(r => r.date), datasets: [{ label, data: results.map(r => r[key]), fill: false, tension: 0.2 }] },
        options: {
          events: ['mousemove', 'click', 'touchstart', 'touchmove'],
          interaction: { mode: 'nearest', intersect: false },
          plugins: { tooltip: { enabled: true, mode: 'nearest', intersect: false, borderRadius: 4, callbacks: { title: () => '', label: ctx => `${ctx.parsed.y}` } } },

        }
      });
    }
    document.querySelectorAll('#data-table th[data-key]').forEach(th => th.addEventListener('click', () => showChart(th.getAttribute('data-key'), th.textContent)));

</body>

</html>
